version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: whale-postgres
    environment:
      POSTGRES_USER: whale_user
      POSTGRES_PASSWORD: whale_pass
      POSTGRES_DB: whale_knowledge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whale_user -d whale_knowledge"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whale-backend
    environment:
      # Database
      DATABASE_URL: postgresql://whale_user:whale_pass@postgres:5432/whale_knowledge

      # Pinecone
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-west1-gcp}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-whale-knowledge}

      # Jina Reader
      JINA_API_KEY: ${JINA_API_KEY}

      # LLM API Keys (for AI generation feature)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # LLM Settings
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-anthropic}
      DEFAULT_LLM_MODEL: ${DEFAULT_LLM_MODEL}
      ANTHROPIC_DEFAULT_MODEL: ${ANTHROPIC_DEFAULT_MODEL:-claude-3-5-sonnet-20240620}
      OPENAI_DEFAULT_MODEL: ${OPENAI_DEFAULT_MODEL:-gpt-4o-mini}

      # Embedding Model
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      EMBEDDING_DIMENSION: 384

      # Chunking
      CHUNK_SIZE: 512
      CHUNK_OVERLAP: 50

      # File Watcher
      AUTO_PROCESS_ENABLED: ${AUTO_PROCESS_ENABLED:-false}
      WATCH_DIRECTORY: /app/documents

      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/requirements.txt:/app/requirements.txt
      - document_storage:/app/storage
      - watch_directory:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whale-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  document_storage:
  watch_directory:
