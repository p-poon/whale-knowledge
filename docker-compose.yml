version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: whale-postgres
    environment:
      POSTGRES_USER: whale_user
      POSTGRES_PASSWORD: whale_pass
      POSTGRES_DB: whale_knowledge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whale_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whale-backend
    environment:
      DATABASE_URL: postgresql://whale_user:whale_pass@postgres:5432/whale_knowledge
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-west1-gcp}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-whale-knowledge}
      JINA_API_KEY: ${JINA_API_KEY}
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      EMBEDDING_DIMENSION: 384
      CHUNK_SIZE: 512
      CHUNK_OVERLAP: 50
      AUTO_PROCESS_ENABLED: ${AUTO_PROCESS_ENABLED:-false}
      WATCH_DIRECTORY: /app/documents
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - document_storage:/app/storage
      - watch_directory:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whale-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  document_storage:
  watch_directory:
